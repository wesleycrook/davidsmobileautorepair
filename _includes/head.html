<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.2">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="{{ site.keywords }}" />
  <link rel="icon" href="{{ "images/favicon.ico" | prepend: site.baseurl }}" type="image/x-icon" />

  <!--slider revolution-->
  <link rel="stylesheet" type="text/css" href="{{ "rs-plugin/css/settings.css" | prepend: site.baseurl }}" media="screen" />
  <!--style-->
  <link href='//fonts.googleapis.com/css?family=Open+Sans:300,300italic,400,600,700,800&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="{{ "css/reset.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" type="text/css" href="{{ "css/superfish.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" type="text/css" href="{{ "css/prettyPhoto.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" type="text/css" href="{{ "css/jquery.qtip.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" type="text/css" href="{{ "css/style.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" type="text/css" href="{{ "css/animations.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" type="text/css" href="{{ "css/responsive.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" type="text/css" href="{{ "css/odometer-theme-default.css" | prepend: site.baseurl }}">

  <!--fonts-->
  <link rel="stylesheet" type="text/css" href="{{ "fonts/streamline-small/style.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" type="text/css" href="{{ "fonts/template/styles.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" type="text/css" href="{{ "fonts/social/styles.css" | prepend: site.baseurl }}">
  
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
